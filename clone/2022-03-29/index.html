<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script defer src="./todo.js"></script>
    <link rel="stylesheet" href="../../style.css" />
  </head>
  <body>
    <form class="todo-form">
      <input class="todo-input" name="todo-input" />
      <input type="submit" value="등록" class="todo-submit" />
    </form>
    <div class="todo-view">
      <div class="todo-view-pending">
        <h2>Pending</h2>
        <ul class="pending-list"></ul>
      </div>
      <div class="todo-view-finished">
        <h2>Finished</h2>
        <ul class="finished-list"></ul>
      </div>
    </div>
  </body>
</html>
