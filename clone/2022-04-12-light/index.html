<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>to do app</title>
    <script defer src="todo.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <todo class="todo-container">
      <h1 class="todo-title">To Do App</h1>
      <form class="todo-form">
        <input name="todo-input" type="text" class="todo-input" />
        <input type="submit" class="todo-submit" />
      </form>
      <ul class="todo-list"></ul>
      <div class="todo-progress">
        <progress class="progress-bar" max="100" value="0"></progress>
        <div class="progress-per">0%</div>
      </div>
    </todo>
  </body>
</html>
