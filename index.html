<!DOCTYPE html>
<html>
  <head>
    <title>오늘의 할 일</title>
    <link rel="stylesheet" href="style.css" />
    <meta charset="utf-8" />
    <script defer src="todo.js"/></script>
  </head>
  <body>
    <h1 class="todo-header">What is your purpose?</h1>  
    <form class="todo-form">
      <input name="todo-input" class="todo-input" />
    </form>
    <div class="todo-view">
      <div class="todo-view-pending">
        <h2>할 것📖</h2>
        <ul class="pending-list"></ul>
      </div>
      <div class="todo-view-finished">
        <h2>끝낸 것📕</h2>
        <ul class="finished-list"></ul>
      </div>
    </div>
  </body>
</html>
